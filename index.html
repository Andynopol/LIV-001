<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Demo</title>
		<meta charset="utf-8" />
		<script src="API.js?20200505_080445"></script>
		<link rel="stylesheet" href="res/styles.css?20200505_080445" />
	</head>

	<body>
		<div id="container">
			<div id="errorBar"></div>

			<div id="root" class="container">
				<div class="row">
					<div class="left positioner disabled">&lt;</div>
					<div class="right positioner">&gt;</div>
					<div class="line">
						<div class="cell blank">
							<input
								type="text"
								name="letter"
								class="letter"
								size="1"
								maxlength="1"
							/>
						</div>
					</div>
					<div class="delete disabled">X</div>
				</div>
			</div>

			<div id="controls" class="container">
				<div class="row">
					<button id="addRow">+</button>
					<div class="row">
						<label for="numOfAtempts">Number of attempts:</label>
						<button id="numberOfAtempts">+</button>
					</div>
					<button id="generate" class="wider">Generate</button>
					<button id="vertical">&lt;&gt;</button>
					<button id="verticalLeft" class='invisible'>&lt;</button>
					<button id="verticalRight" class='invisible'>&gt;</button>
				</div>
			</div>
		</div>
		<script src="dist/app.js"></script>
	</body>
</html>
