<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Demo</title>
		<meta charset="utf-8" />
		<script src="API.js?20200505_080445"></script>
		<link rel="stylesheet" href="demo/styles.css?20200505_080445" />
	</head>

	<body>
		<div id="container">
			<div id="errorBar"></div>

			<div id="root" class="container">
				<div class="row">
					<div class="left positioner disabled">&lt;</div>
					<div class="line">
						<div class="cell full">
							<input
								type="text"
								name="letter"
								class="letter"
								size="1"
								maxlength="1"
							/>
						</div>
					</div>
					<div class="right positioner">&gt;</div>
				</div>
			</div>

			<div id="controls" class="container">
				<div class="row">
					<button id="addRow">+</button>
					<button id="removeRow">-</button>
					<button id="start">START</button>
				</div>
			</div>
		</div>
		<script src="demo/script.js?20200505_080445"></script>
		<script src="dist/app.js"></script>
	</body>
</html>
